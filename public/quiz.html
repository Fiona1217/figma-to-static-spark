<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Survey - Move On</title>
    <meta name="description" content="Take our personality survey to find your perfect fitness match.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="quiz-body">
    <div class="quiz-container fade-in" id="quiz-section">
        <div class="quiz-header">
            <h1>Personality Survey</h1>
            <span class="quiz-progress" id="progress-text">1 of 4</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 25%"></div>
        </div>
        <div class="quiz-content">
            <h2 id="question-text">What motivates you most in fitness?</h2>
            <form id="quiz-form"></form>
        </div>
        <div class="quiz-navigation">
            <button class="btn btn-secondary" id="prev-btn" style="visibility: hidden;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M10 12L6 8l4-4"/>
                </svg>
                Previous
            </button>
            <button class="btn btn-primary" id="next-btn">
                Next
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M6 4l4 4-4 4"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="results-container fade-in" id="results-section" style="display: none;">
        <div class="results-content">
            <img id="result-img" src="" alt="Personality Result" class="result-image">
            <p class="result-quote" id="result-quote"></p>
            <h1 id="result-title"></h1>
            <p class="result-description" id="result-description"></p>
            <div class="result-details">
                <div class="detail-section">
                    <h3>Your Strengths</h3>
                    <ul id="result-strengths"></ul>
                </div>
                <div class="detail-section">
                    <h3>Workout Style</h3>
                    <p id="result-workout"></p>
                </div>
                <div class="detail-section">
                    <h3>Best Match</h3>
                    <p id="result-match"></p>
                </div>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">
                Get Started
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M6 4l4 4-4 4"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
