<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Move On</title>
    <meta name="description" content="Join Move On and start your fitness journey with supportive connections.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-body">
    <div class="signup-container fade-in">
        <div class="signup-content">
            <h1>Fill Out Form</h1>
            <p class="signup-subtitle">Simply enter your name and email</p>
            
            <div class="privacy-notice">
                <p><small>We collect only your name and email to contact you about this initiative. We will not share your information with anyone unless you give explicit consent below. You can withdraw consent anytime by emailing <strong>your-email@example.com</strong>.</small></p>
            </div>
            
            <form id="signupForm" action="https://usebasin.com/f/48434ad4fbe7" method="POST">
                <div class="form-group">
                    <label for="name">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <circle cx="10" cy="7" r="3"/>
                            <path d="M4 18c0-3.5 2.5-6 6-6s6 2.5 6 6"/>
                        </svg>
                        Name
                    </label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <rect x="2" y="5" width="16" height="10" rx="2" stroke="currentColor" fill="none" stroke-width="1.5"/>
                            <path d="M2 7l8 5 8-5"/>
                        </svg>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-navigation">
                    <a href="homepage.html" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M10 12L6 8l4-4"/>
                        </svg>
                        Back to Home
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Submit
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M6 4l4 4-4 4"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
